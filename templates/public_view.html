<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>公共客户列表</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>QQ</th>
                <th>跟进</th>
            </tr>
        </thead>
        <tbody>
            {% for row in coustomer_list %}
                <tr>
                    <th>{{ row.id }}</th>
                    <th>{{ row.name }}</th>
                    <th>{{ row.qq }}</th>
                    <th><a href="/stark/crm/customer/{{ row.id }}/competition/">抢单</a></th>
                </tr>
            {% endfor %}

        </tbody>
    </table>
</body>
</html>
